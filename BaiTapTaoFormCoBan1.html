<h1> Bài tập 1</h1>
        <table style="width: 600px;height: 400px">

            </tr>
            <tr>

            </tr>

                <td><label  style="color: orangered"><input type="checkbox" name="hobby" value="Chơi game">Chơi game </label></td>
                <td><label  style="color: orangered"><input type="checkbox" name="hobby" value="Điện ảnh"> Điện ảnh</label></td>
            </tr>
            <tr>

            </tr>
            <tr>
                <td></td>
                <td colspan="3">
                    <input type="submit" value="Gửi thông tin">
                    <input type="reset" value="Nhập lại">
                </td>
            </tr>
        </table>
<h1> Bài 2</h1>
<table style=" width: 600px;height: 400px; background-color: #fff4a5">
    <tr style="background-color: aquamarine">
        <th colspan="3" style=" text-align:left;color: blue">ĐĂNG KÍ HỌC VIÊN</th>

    </tr>
    <tr>
        <td>Họ và tên </td>
        <label>
            <td colspan="2">
                <input size="25" type="text" name="Yourname">
            </td>
        </label>
    </tr>
    <td> Ngày sinh</td>
    <label>
        <td colspan="2">
            <input type="date" name="Yourbirth">
        </td>
    </label>
    <tr>
        <td>Giới tính</td>
        <label><td width="100px">
            <input type="checkbox" name="gentle"> Nam
        </td></label>
        <label><td>
            <input type="checkbox" name="gentle"> Nữ
        </td></label>
    </tr>

        <textarea name="address" cols="50" rows="4">
        </textarea>
        </td></label>
    </tr>
    <tr>
        <td>Lớp</td>
        <label><td colspan="2">
            <select name="Class" >
                <option value="none">--Chọn lớp--</option>
                <option value="A">A</option>

                <option value="B">C</option>

        </td></label>
    </tr>
    <tr>
        <td>Email</td>

            <input type="text" name="mail">
        </td></label>
    </tr>
    <td>Điện thoại</td>
    <label><td colspan="2">
        <input type="text" name="phoneNumber">
    </td></label>
    <tr>
        <td></td>
        <td colspan="2">
            <input type="submit" value="Đăng kí">
            <input type="reset" value="Nhập lại">
        </td>
    </tr>
